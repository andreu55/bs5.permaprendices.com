---
layout: default
---

<main class="main-content container pt-5 mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <article class="page-content">
        <header class="mb-4">
          <h1 class="display-4 mb-3">{{ page.title }}</h1>
          {% if page.subtitle %}
            <p class="lead text-muted">{{ page.subtitle }}</p>
          {% endif %}
        </header>
        
        <div class="page-body">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</main>
